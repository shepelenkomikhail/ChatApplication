<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .scrollbar-hide {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
    </style>
</head>

<body class="bg-[#242424] flex flex-col">
    <img src="trash.svg" id="delete" alt="trash"
         class="fixed right-0 mt-4 mx-6 hover:scale-105 cursor-pointer w-10 h-10 md:w-12 md:h-12"
    >
    <div class="flex flex-row justify-center items-center">
        <h1 class="text-3xl font-bold text-center mt-5 text-gray-200">Incognito chat</h1>
        <img src="eye.svg" class="mt-5 ml-3" alt="eye">
    </div>

    <div class="flex flex-col mb-8 items-center justify-center fixed bottom-0 w-full">
        <ul id="messages"
            class="list-none text-gray-200 h-auto max-h-[75vh] overflow-y-auto scrollbar-hide
            w-full md:w-2/3 pb-10 md:pb-20 px-6 mt-8 mb-8 md:mt-0">
        </ul>

        <form id="form" class="flex justify-center items-center w-full">
            <div class="flex relative items-center w-full md:w-2/3 mx-1 md:mx-6">
                <textarea id="input" autocomplete="off" placeholder="Message.."
                    class="border w-full mx-6 overflow-y-auto resize-none break-words rounded-xl
                    items-center pr-12 max-h-32 h-16 bg-gray-200 p-4 outline-none whitespace-normal"></textarea>

                <button class="absolute right-0 mr-8 ml-2 hover:scale-105" type="submit" id="submitButton">
                    <img src="plane.svg" alt="send">
                </button>

            </div>
        </form>
    </div>

    <script type="module" src="./client.js"></script>
</body>
</html>
